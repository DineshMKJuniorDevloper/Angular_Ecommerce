<div class="product-list">
    <h1>Produt List</h1>
    <p class="message-p">{{productMessage}}</p>
    <table>
        <thead>
            <tr>

                <th>Image</th>   
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Discription</th>
                <th>Action</th>
                

            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>   
                <td>{{item.Color}}</td>
                <td>{{item.category}}</td>   
                <td>{{item.discription}}</td>

                <td>
                    
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                    <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}" ><fa-icon [icon]=" iconEdit"></fa-icon></a>
                    

                </td>
                

            </tr>
        </tbody>

        
    </table>
</div>
