<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
       <a routerLink="/details/{{item.id}}"> <img src="{{item.image}}" alt=""></a>
    </div>
    <div class="col-sm-8 details">
        <h6>  <a routerLink="/details/{{item.id}}">  {{item.name}}</a></h6>
        <p><b>Priec:{{item.price}}</b></p>
        <p><span>Color:{{item.Color}}</span><span>Category:{{item.category}}</span></p>
        <p>{{item.discription}}</p>
    </div>
</div>
