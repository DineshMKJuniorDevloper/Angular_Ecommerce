<div class="user-auth">

   <div *ngIf="!showLogin" class="sign-up">

    <h1>User Sign-up</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">

        <p class="error-p">{{authError}}</p>
        <input type="text" class="form-input" name="username" placeholder="Enter User Name" ngModel username #username="ngModel" required />
        <p class="invalid-input"><span *ngIf="username.invalid && username.touched">Please Enter Valid UserName</span></p>

        <input type="email" class="form-input" name="email" placeholder="Enter User Email" ngModel email #email="ngModel" required />
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Email</span></p>

        <input type="text" class="form-input" name="password" placeholder="Enter User Password" ngModel minlength="4" maxlength="8" #password="ngModel" required />
        <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid password</span></p>

        <button [disabled]="userSignUp.invalid" class="form-button"> Sign Up</button>

        <p> <a (click)="openLogin()">Already have a Account? Login</a></p>

    </form>

   </div>

   <div  *ngIf="showLogin" class="login">

    <h1>User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">

        <p class="error-p">{{authError}}</p>
        <input type="email" class="form-input" name="email" placeholder="Enter User Email" ngModel email #email="ngModel" required/>
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Email</span></p>

        <input type="text" class="form-input" name="password" placeholder="Enter User Password" ngModel minlength="4" maxlength="8" #password="ngModel" required/>
        <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Password</span></p>


        <button [disabled]="userLogin.invalid" class="form-button">Login</button>

        <p><a (click)="openSignUp()">Create a new Accout ? SigUp</a></p>

    </form>

   </div>

</div>
